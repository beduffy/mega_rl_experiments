  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: ./scripts/run_pytest.sh
        language: system
        pass_filenames: true  # Pass changed filenames to script
        files: ^src/|^tests/  # Only trigger when source/test files change
        exclude: ^docs/|^examples/
        always_run: false
